<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sonarr Library{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet">

    <style>
      /* ─── Theme‐aware accordion background ───────────────────────────────── */
      html[data-bs-theme="dark"] .accordion .accordion-body {
        background-color: rgba(255,255,255,0.06);
      }
      html[data-bs-theme="light"] .accordion .accordion-body {
        background-color: rgba(0,0,0,0.1);
      }

      /* ─── Lighten .table-dark under dark theme ───────────────────────────── */
      html[data-bs-theme="dark"] .table-dark {
        /* bump table bg from #212529 to #2c2c2c */
        --bs-table-bg: #2c2c2c;
        /* force any striped rows to match */
        --bs-table-striped-bg: #2c2c2c;
      }
      html[data-bs-theme="dark"]
        .table-dark.table-striped>tbody>tr:nth-of-type(odd)>* {
        background-color: var(--bs-table-bg) !important;
      }

      /* ─── Global font scaling & spacing ─────────────────────────────────── */
      html { font-size: 1.15rem; }
      .container {
        padding: 1rem 0.5rem;
      }
      h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
      h2 { font-size: 2rem; margin: 1rem 0 0.5rem; }
      .table th,
      .table td { padding: 0.3rem 0.5rem; }
      .btn-sm { font-size: 0.9rem; padding: 0.3rem 0.6rem; }

      /* ─── Accordion border & collapse fixes ─────────────────────────────── */
      .accordion-item {
        border: 1px solid var(--bs-border-color) !important;
        border-radius: 0.25rem !important;
        overflow: hidden;
        margin-bottom: 1rem;
      }
      .accordion-button {
        background: transparent;
        border: none !important;
        border-radius: 0 !important;
        padding: 0.5rem 1rem;
        font-size: 1.05rem;
        cursor: pointer;
      }
      .accordion-button.collapsed {
        border-bottom: 1px solid var(--bs-border-color) !important;
      }
      .accordion-collapse {
        border: none !important;
      }
      .accordion-body {
        padding: 0;
        background: transparent;
      }

      /* ─── Nav‐pills & filter controls ───────────────────────────────────── */
      .nav-pills .nav-link {
        font-size: 1rem;
        padding: 0.4rem 0.75rem;
        margin-right: 0.25rem;
      }
      #searchInput {
        font-size: 1rem;
        padding: 0.4rem 0.75rem;
      }
      #confSlider {
        height: 1rem;
      }
    </style>
  </head>

  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Sonarr Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <button
            id="purge-btn"
            class="btn btn-outline-light"
            data-url="{{ url_for('cleanup_route') }}"
          >
            <i class="bi bi-arrow-clockwise"></i> Purge
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close btn-close-white"
                      data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
