{% extends "base.html" %}

{% block title %}Library Series{% endblock %}

{% block content %}
  <h1 class="mb-4 text-light">Library Series</h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
    {% for row in library_rows %}
      <div class="col">
        <a href="{{ url_for(
                     'tagged_episodes',
                     series_name=row.Title|urlencode,
                     tag_id=15
                   ) }}"
           class="text-decoration-none text-reset">
          <div class="card h-100 text-light 
                      {% if row.has_problems %}
                        bg-danger border-danger
                      {% else %}
                        bg-dark  border-secondary
                      {% endif %}">
            <div class="card-body">
              <h5 class="card-title">{{ row.Title }}</h5>
              <p class="card-text mb-1"><strong>Seasons:</strong> {{ row.Seasons }}</p>
              <p class="card-text"><strong>Monitored:</strong> {{ row.Monitored }}</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
